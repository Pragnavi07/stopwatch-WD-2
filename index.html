<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funky Stopwatch</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div
        class="card shadow-lg p-4"
        style="
          width: 24rem;
          background: linear-gradient(to bottom, #ff9a8b, #ff6a88, #ff99ac);
          border-radius: 20px;
        "
      >
        <div class="text-center">
          <h1 class="text-light mb-4">Stopwatch</h1>
          <div class="stopwatch-display p-3 rounded bg-light text-dark mb-4">
            <h2 id="time">00:00:00</h2>
          </div>
          <div class="d-flex justify-content-between">
            <button
              id="startPauseBtn"
              class="btn btn-success w-30 px-4 rounded-pill"
            >
              Start
            </button>
            <button id="resetBtn" class="btn btn-danger w-30 px-4 rounded-pill">
              Reset
            </button>
            <button
              id="lapBtn"
              class="btn btn-warning w-30 px-4 rounded-pill"
              disabled
            >
              Lap
            </button>
          </div>
        </div>
        <div class="laps mt-4">
          <h4 class="text-light">Laps</h4>
          <ul id="lapsList" class="list-group"></ul>
        </div>
      </div>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Your custom JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
